dataSources:
  ds:
    driverClassName: com.mysql.cj.jdbc.Driver
    dataSourceClassName: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/spring_gpt?allowPublicKeyRetrieval=true&useSSL=false&autoReconnect=true&characterEncoding=utf8
    username: springuser
    password: spring123


mode:
  type: Standalone
  repository:
    type: JDBC
databaseName: spring_gpt

rules:
  - !SINGLE
    tables:
      - "*.*"
  - !SHARDING
    tables:
      goods:
        actualDataNodes: ds.goods_${0..1}
        tableStrategy:
          standard:
            shardingColumn: id
            shardingAlgorithmName: goods_inline
    bindingTables:
      - goods
    shardingAlgorithms:
      goods_inline:
        type: INLINE
        props:
          algorithm-expression: goods_${id % 2}

props:
  sql-show: true